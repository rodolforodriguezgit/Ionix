# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ionix_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
app.security.username=admin
app.security.password=admin123

# External API Configuration
app.external.api.url=https://my.api.mockaroo.com/test-tecnico/search
app.external.api.key=f2f719e0

# DES Encryption Key (puede ser sobrescrito con variable de entorno IONIX_DES_KEY)
app.encryption.des.key=${IONIX_DES_KEY:ionix123456}
